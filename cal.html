<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="cal">
        <div class="display">
            <input type="text" id="textInput" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="btn" class="operator">AC</button>
            <button type="btn" class="operator">DEL</button>
            <button type="btn" class="operator">%</button>
            <button type="btn" class="operator">/</button>
        </div>
        <div class="row">
            <button type="btn">7</button>
            <button type="btn">8</button>
            <button type="btn">9</button>
            <button type="btn" class="operator">*</button>
        </div>
        <div class="row">
            <button type="btn">4</button>
            <button type="btn">5</button>
            <button type="btn">6</button>
            <button type="btn" class="operator">+</button>
        </div>
        <div class="row">
            <button type="btn">1</button>
            <button type="btn">2</button>
            <button type="btn">3</button>
            <button type="btn" class="operator">-</button>
        </div>
        <div class="row">
            <button type="btn">0</button>
            <button type="btn" >.</button>
            <button type="btn" id="plusMinus">&#xB1;</button>
            <button type="btn" id="eqBtn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
